{% extends 'base.html' %}

{% block title %}
Pur Beurre
{% endblock %}

{% block header %}
    <header class="masthead">
        <div class="container px-4 px-lg-5 h-100">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                <div class="col-lg-8 align-self-end">
                    <h1 class="text-white font-weight-bold">Connection à votre compte</h1>
                    <hr class="divider" />
                </div>
                <div class="col-lg-8 align-self-baseline">
                    <h2 class="text-white-75 mb-5">
                        {% if user.is_authenticated %}
                          Bonjour {{ user.first_name }}!
                          <p><a href="{% url 'logout' %}">Se déconnecter</a></p>
                        {% else %}
                          <p>Vous n'êtes pas connecté(e)</p>
                          <a class="btn btn-primary btn-xl" href="{% url 'login' %}">Se connecter</a>
                          <a class="btn btn-primary btn-xl" href="{% url 'signup' %}">S'inscrire</a>
                        {% endif %}
                    </h2>
                </div>
            </div>
        </div>
    </header>
{% endblock header %}
